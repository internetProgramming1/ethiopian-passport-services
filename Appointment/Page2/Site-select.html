   <script>
    document.getElementById('nextButton').addEventListener('click', function(event) {
        // Get all required select elements
        const requiredFields = document.querySelectorAll('select[required]');
        let allFilled = true;

        // Check if all required fields have a value
        requiredFields.forEach(field => {
            if (!field.value) {
                allFilled = false;
                field.style.borderColor = 'red'; // Highlight the field
            } else {
                field.style.borderColor = ''; // Reset the border color
            }
        });

        // Prevent form submission if any field is empty
        if (!allFilled) {
            event.preventDefault();
            alert('Please fill in all required fields before proceeding.');
        }
    });
</script>

   <script>

  function saveSiteSelection(event) {
    event.preventDefault();
        // Capture form data
        const site = document.getElementById('site').value;
        const city = document.getElementById('city').value;
        const office = document.getElementById('office').value;
        const delivery = document.getElementById('delivery').value;


        // Store data in localStorage
        localStorage.setItem('site', site);
        localStorage.setItem('city', city);
        localStorage.setItem('office', office);
        localStorage.setItem('delivery', delivery);

        // Navigate to next page
        window.location.href = '\page4';
    };
</script>
