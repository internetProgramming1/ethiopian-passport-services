<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Passport Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="form-title">Create an Account</h1>
            <p class="form-subtitle">Start your passport application process today.</p>
            <form action="/signup" method="post">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" name="name" placeholder="Enter your full name" required>
                
                <label for="signup-email">Email Address</label>
                <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
                
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
                
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" name="confirm_password" placeholder="Confirm your password" required>
                
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
            <p class="form-footer">
                Already have an account? <a href="hello world.html">Log in here</a>.
            </p>
        </div>
    </div>
</body>
</html>
