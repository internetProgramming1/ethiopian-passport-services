<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Passport Services</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F9F9F9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 90%;
            max-width: 1200px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .sidebar {
            background-color: #005F99;
            color: white;
            width: 30%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .sidebar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #FFF;
        }

        .sidebar h2 {
            margin: 10px 0 0;
            text-align: center;
        }

        .sidebar p {
            margin: 5px 0;
            text-align: center;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h3 {
            color: #005F99;
            margin-bottom: 10px;
        }

        .status-bar {
            background-color: #E0E0E0;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 30px;
            display: flex;
            align-items: center;
        }

        .status-bar .progress {
            background-color: #005F99;
            height: 100%;
            width: 60%; /* Adjust based on completion */
        }

        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .actions button {
            background-color: #005F99;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .actions button:hover {
            background-color: #003f66;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 5px;
        }

        ul li a {
            text-decoration: none;
            color: #005F99;
        }

        ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="" alt="Profile Picture">
            <h2>(name)</h2>
            <p>(Email)</p>
            <p>(Phone)</p>
        </div>

        <div class="main-content">
            <div class="section">
                <h3>Personal Information</h3>
                <p>Full Name: <strong>(name)</strong></p>
                <p>Nationality: <strong>Ethiopian</strong></p>
                <p>Passport Number: <strong>(pass_no)</strong></p>
            </div>
<hr>
            <div class="section">
                <h3>Application Details</h3>
                <p>Application Status: <strong>In Process</strong></p>
                <p>Last Updated: <strong> (date)</strong></p>
    
            </div>
<hr >
            <div class="section">
                <h3>Also you can check.....</h3>
                <ul>
                    <li><a href="#">Summary Checking</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">FAQs</a></li>
                </ul>
            </div>

            <div class="actions">
                <button>Status</button>
                <button>Home</button>
                <button>Log out</button>
            </div>
        </div>
    </div>
</body>
</html>
