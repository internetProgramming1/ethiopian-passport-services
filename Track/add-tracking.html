    <main>
        <h1>Add Tracking Information</h1>
        <form action="display-progress.html" method="GET">
            <label for="tracking-id">Tracking ID:</label><br>
            <input type="text" id="tracking-id" name="tracking-id" required><br><br>
            
            <label for="applicant-name">Applicant Name:</label><br>
            <input type="text" id="applicant-name" name="applicant-name" required><br><br>
            
            <label for="passport-status">Status:</label><br>
            <select id="passport-status" name="passport-status" required>
                <option value="processing">Processing</option>
                <option value="approved">Approved</option>
                <option value="rejected">Rejected</option>
            </select><br><br>
            
            <button type="submit">Submit</button>
        </form>
