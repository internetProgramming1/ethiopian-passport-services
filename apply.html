<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ET Passport</title>
    <link rel="stylesheet" href="apply.css">
</head>
<body>
    <header>
        <div class="logo">ET Passport</div>
        <nav>
            <ul>
                <li><a href="register.html" class="active">Register</a></li>
                <li><a href="track.html">Track</a></li>
            </ul>
        </nav>
    </header>

    <section class="page-section">
        <h1>Register for Your Passport</h1>
        <form action="#" method="POST" class="form-container">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="passportType">Passport Type</label>
            <select id="passportType" name="passportType">
                <option value="ordinary">Ordinary</option>
                <option value="diplomatic">Diplomatic</option>
                <option value="service">Service</option>
            </select>

            <button type="submit">Register</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 ET Passport. All rights reserved.</p>
    </footer>
</body>
</html>
