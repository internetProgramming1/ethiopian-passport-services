        <script>
            // Retrieve individual key-value pairs from localStorage
            const selectedDate = localStorage.getItem("selectedDate");
            const selectedTime = localStorage.getItem("selectedTime");

            const summaryList = document.getElementById("summary-list");
    
            // Display the data if available, otherwise show a fallback message
            if (selectedDate || selectedTime) {
                summaryList.innerHTML = `
                    <li><span>Date:</span> ${selectedDate ? selectedDate : "Not Provided"}</li>
                    <li><span>Time Slot:</span> ${selectedTime ? selectedTime : "Not Provided"}</li>
